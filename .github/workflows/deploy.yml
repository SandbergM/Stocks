name: cloudrun-deploy
on:
  push:
    branches: [main]
      
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        export_default_credentials: true
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v32

    # Configure Docker with Credentials
    - name: Configure Docker
      run: |
        gcloud auth configure-docker
      
    # Build the Docker image
    - name: Build & Publish
      run: |
        gcloud config set project inspired-fact-321714
        gcloud builds submit --tag gcr.io/inspired-fact-321714/flask-backend
        gcloud config set run/region europe-west6
      
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud run deploy flask-backend --image gcr.io/inspired-fact-321714/flask-backend
        --platform managed \
        --allow-unauthenticated \
        --memory 5G \
        --timeout=2700s \
        --set-env-vars "ENV=prod" \